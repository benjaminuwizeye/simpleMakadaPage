<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            color: rgb(72, 82, 166);
            padding-top: 50px; /* Adjusted padding to push content further up */

        .logo-container {
            text-align: center;
            margin-bottom: 30px; /* Adjusted margin */

            max-width: 200px;
            border-radius: 50%; /* Make the image circular */

        .content {
            text-align: center;
            margin-top: 50px; /* Added margin to move content towards the top */
        }

        .footer {
            background-color: #343a40; /* Footer background color */
            color: white; /* Footer text color */
            padding: 20px 0; /* Added padding */
            text-align: center;
            position: fixed; /* Fixed position to keep it at the bottom */
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <!-- Logo container -->
    <div class="logo-container">
        <img src="makadaoutfitslogo.jpeg" alt="Logo" class="logo">
